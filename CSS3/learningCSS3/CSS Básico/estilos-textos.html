<!DOCTYPE html>
<html>
<head>
	<title>Estilos de textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}
		.negrito{
			/* normal, bold, 100 até 900*/
			font-weight: 900;

		}
		.italico{
			font-style: italic;

		}
		.formatacao{
			/*
			text-decoration:overline; 
			text-decoration:underline;
			*/ 
			text-decoration:line-through; 
		}
		.texto{
			font: bold 50px Brush Script MT, Brush Script Std, cursive;
		}
		
	</style>
</head>
<body>
	<p class="negrito">Texto Negrito</p>
	<p class="italico">Texto Negrito</p>
	<p class="formatacao">Formatação de texto</p>
	<p>Texto Negrito</p>
	<p class="texto">Formatação agrupada</p>


</body>
</html>
